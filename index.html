<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <input type="text" id="inputSearch" autocomplete="off" value="Hanoi">

        <div class="local">
            <div class="city">Ha Noi</div>
            <div>-</div>
            <div class="country">Viet Nam</div>
        </div>

        <div class="temperature">25</div>

        <div class="other-parameters">
            <div class="vision">10000m <i class="fa-solid fa-eye"></i></div>
            <div class="wind">100km/s <i class="fa-solid fa-wind"></i></div>
            <div class="humidity">50% <i class="fa-solid fa-hand-holding-droplet"></i></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
